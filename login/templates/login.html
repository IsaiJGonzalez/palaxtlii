<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palaxtli Login</title>
    {% load static %}
        <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
</head>

<body>
    <div class="login-container">
        <!-- Imagen a la izquierda -->
        <div class="image-side">
            <img src=" {% static 'img/pastel1.jpg' %} " alt="">
        </div>

        <!-- Formulario a la derecha -->
        <div class="form-side">
            <div class="form-box">
                <div class="logo">
                    <img src="{% static 'img/logo.png' %}" width="150" alt="Logo Palaxtli">
                </div>
                <h2><strong>Iniciar Sesión</strong></h2>
                <form method="POST">
                    {% csrf_token %}
                    <input type="number" name="numero_empleado" id="numero_empleado" placeholder="No. Emplead@" required>
                    <input type="password" name="contrasena" id="contrasena" placeholder="Contraseña" required>
                    <button type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
